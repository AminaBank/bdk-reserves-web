on:
  push:
    branches:
      - 'master'
      - 'release/*'
  pull_request:
    branches:
      - 'master'
      - 'release/*'

name: CI

jobs:

  build-test:
    name: Build and test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - version: 1.65.0 # STABLE
            clippy: true
          - version: 1.63.0 # MSRV
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: Generate cache key
        run: echo "${{ matrix.rust.version }}" | tee .cache_key
      - name: cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('.cache_key') }}-${{ hashFiles('**/Cargo.toml','**/Cargo.lock') }}
      - name: Set default toolchain
        run: rustup default ${{ matrix.rust.version }}
      - name: Set profile
        run: rustup set profile minimal
      - name: Add clippy
        if: ${{ matrix.rust.clippy }}
        run: rustup component add clippy
      - name: Update toolchain
        run: rustup update
      - name: Build
        run: cargo build
      - name: Clippy
        if: ${{ matrix.rust.clippy }}
        run: cargo clippy --all-targets -- -D warnings
      - name: Test
        run: cargo test


  check-azure:
    name: Check Azure
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ github.job }}-${{ hashFiles('**/Cargo.toml','**/Cargo.lock') }}
      - run: sudo apt-get update || exit 1
      - run: sudo apt-get install -y clang musl musl-tools || exit 1
      - run: sudo ln -s /usr/bin/g++ /usr/bin/musl-g++
      - run: sudo ln -s /usr/bin/rust-lld /usr/bin/musl-lld
      - name: Set default toolchain
        run: rustup default 1.63.0
      - name: Set profile
        run: rustup set profile minimal
      - name: Add target musl
        run: rustup target add x86_64-unknown-linux-musl
      - name: Update toolchain
        run: rustup update
      - name: Check
        run: cargo build --release --target=x86_64-unknown-linux-musl

  fmt:
    name: Rust fmt
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set default toolchain
        run: rustup default nightly
      - name: Set profile
        run: rustup set profile minimal
      - name: Add rustfmt
        run: rustup component add rustfmt
      - name: Update toolchain
        run: rustup update
      - name: Check fmt
        run: cargo fmt --all -- --config format_code_in_doc_comments=true --check
